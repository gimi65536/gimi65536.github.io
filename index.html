<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Voice</title>
	<script src="http://code.responsivevoice.org/responsivevoice.js"></script>
	<script type="text/javascript">
		function get(p){
			return document.getElementById(p);
		}
		responsiveVoice.setDefaultVoice("US English Male");
		function speak(text, obj){
			responsiveVoice.speak(text, undefined, obj)
		}
	</script>
</head>
<body>
	<textarea id="abc"></textarea>
	<button onclick="speak(get('abc').value, {volume: 1});">Hello world!</button>




	<div style="width:300px;vertical-align:top;font-family: Arial;font-size:9pt;line-height: normal">

	<div style="clear:both;">&nbsp;</div>
	<script type="text/javascript">get('abc').value = '456';</script>
</body>
</html>
